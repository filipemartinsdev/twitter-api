<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Twitter API v2</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* .logo {
            font-size: 64px;
            margin-bottom: 24px;
        } */

        #logo {
            width: 120pt;
        }

        h1 {
            color: #0f1419;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #536471;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .status {
            display: inline-block;
            color: #536471;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #cfd9de;
            font-size: 14px;
            margin-bottom: 48px;
        }

        .btn {
            display: inline-block;
            /* background: #1d9bf0; */
            background-color: #9571FF;
            color: white;
            padding: 12px 32px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #7958dd;
            
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/twitter-api.png" id="logo">
        </div>
        
        <h1>Twitter API v2</h1>
        <p class="subtitle">Gerencie um mini twitter</p>
        
        <div class="status">Em construção</div>
        
        <br><br>
        
        <a href="/swagger-ui.html" class="btn">Documentação</a>
    </div>
</body>
</html>
