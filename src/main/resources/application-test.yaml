spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    show-sql: true
  h2:
    console:
      enabled: true
  flyway:
    enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false